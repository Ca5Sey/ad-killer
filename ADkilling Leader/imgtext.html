    <script type="text/javascript">
    function getgood(){
      var abc = document.getElementsByTagName('a');
      console.log(abc.length);
      console.log(abc[0].nodeName);
      var jkk=abc[1].getElementsByTagName('img');
      console.log(jkk[0].nodeName);
      console.log(jkk[0].getAttribute('src'));
      var qu;
      for(i=0;i<3;i++){
      qu=abc[i].getAttribute('href');
      var bad="https://ddmg.com.tw";
      var alen=bad.length;
      var ans=0;
      for(j=0;j<alen;j++){
        if(bad[j]==qu[j])ans++;
      }
      console.log('ans');
      console.log(ans);
      if(ans==alen){
        abc[i].removeChild(abc[i].firstChild);
      }
    }
    }
    </script>
